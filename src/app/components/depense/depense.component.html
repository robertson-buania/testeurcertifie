<div class="row">
    <div class="col-md-12">
        <div class="col-md-12 mt-4">
            <div class="card">
              <div *ngIf="new" class="d-flex justify-content-end align-items-end">
                <a (click)="newDepense()" class="nav-link btn ">Nouvelle dépense</a>
            </div>
              <div class="card-header pb-0 px-3">
                <h6 class="mb-0">Toutes les dépenses effectuées</h6>
              </div>
              <div class="card-body pt-4 p-3" *ngIf="depenses" >
                <ul class="list-group">
                  <li  *ngFor="let d of depenses" class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
                    <div class="d-flex flex-column">
                      <h6 class="mb-3 text-sm">{{d.datecreation}}</h6>
                      <span class="mb-2 text-xs">Montant: <span class="text-dark font-weight-bold ms-2">${{d.montant}}</span></span>
                      <span class="mb-2 text-xs">Motif: <span class="text-dark ms-2 font-weight-bold">{{d.motif}}</span></span>
                      <span class="text-xs">Observation: <span class="text-dark ms-2 font-weight-bold">{{d.observationdep}}</span></span>
                    </div>

                  </li>

                </ul>
              </div>
            </div>
          </div>
    </div>
</div>
