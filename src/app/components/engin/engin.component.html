<div class="row">
  <div class="col-md-12">
      <div class="col-md-12 mt-4">
          <div class="card">
              <div *ngIf="new" class="d-flex justify-content-end align-items-end">
                  <a (click)="newEngin()" class="nav-link btn ">Nouvel Engin</a>
              </div>
            <div class="card-header pb-0 px-3">
              <h6 style="font-size:large" class="mb-0 size-5">Liste des engins</h6>
            </div>
            <div class="card-body pt-4 p-3" *ngIf="engins" >
              <ul class="list-group" >
                <li *ngFor="let p of engins"  class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
                  <div class="d-flex flex-column ">
                    <h6 style="font-size:large" class="mb-3  size-3">{{p.nom}}</h6>
                      <p style="font-size:large" class="mb-2  size-2">{{p.description}} </p>
                  </div>
                  <div class="ms-auto">
                    <a class="btn btn-link text-dark px-3 mb-0 d-flex flex-column">
                      <i style="font-size:large" class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>{{p.derniereDate}} </a>

                      <a style="font-size:large" class="btn btn-link  px-3 mb-0">Derni√®re consommation:
                        <i style="font-size:large" class="fas fa-pencil-alt text-dark me-2 text-2xxl" style="font-size: 1.5rem;" aria-hidden="true">{{p.derniereConsommation}} L</i>  </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
  </div>
</div>
