<div class="row">
    <div class="col-lg-12">
        <div class="card h-100">
          <div class="card-header pb-0 p-3">
            <div class="row" >

              <div class="col-md-6 d-flex align-items-center" >
                <h6 class="mb-0 size-5">Consommations en mazout</h6>
              </div>
              <div *ngIf="new" class="col-md-6 text-right" >
                <button (click)="newConsommation()"class="btn btn-outline-primary btn-sm mb-0">Nouvelle consommation</button>
              </div>
            </div>
          </div>
          <div class="card-body p-3 pb-0" >
            <ul *ngFor="let c of consommations;let i=index" class="list-group ">
              <li  class="table-hover list-group-item border-0 d-flex justify-content-between ps-0
              mb-2 border-radius-lg">
                <div class="d-flex flex-column">
                  <span class="text-xs"> {{i}} </span>
                </div>
                <div class="d-flex flex-column justify-content-start">
                  <h6 class="mb-1 text-dark font-weight-bold text-sm">{{c.heurechargement}}</h6>
                  <span class="text-xs">Du {{c.periodedebut}} Au {{c.periodefin}} </span>
                </div>
                <div class="d-flex align-items-center text-sm">
                  {{c.nombrelitre}}L
                  <button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4"><i class="fas fa-file-pdf text-lg me-1"></i> {{c.engin}}</button>
                </div>
                <hr>
              </li>

            </ul>
          </div>
        </div>
      </div>
</div>
